<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Intro to CS</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://pypyjs.org/pypyjs-release/lib/Promise.min.js"></script>
        <script src="https://pypyjs.org/pypyjs-release/lib/FunctionPromise.js"></script>
        <script src="https://pypyjs.org/pypyjs-release/lib/pypyjs.js"></script>
    </head>
    <body>
        <dialog class="mdl-dialog">
            <div class="mdl-dialog__title"></div>
            <div class="mdl-dialog__content"></div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close" onclick="done()">OK</button>
            </div>
        </dialog>

        <div id="course"></div>
        <div id="assignment"></div>

        <!-- <form id="login" name="login">
            <div>Username</div>
            <input type="text" placeholder="Username" name="user"><br>
            <div>Password</div>
            <input type="password" placeholder="Password" name="pass"><br>
            <input type="button" onclick="check(this.form)" value="Login"/>
        </form>

        <div id="welcome"></div> -->

        <div id="assignments"></div>

        <div id="instructions"></div>
        <button id="file-btn" class="mdl-button mdl-js-button mdl-button--raised">
            <input type="file" name="inputfile" id="inputfile">
            <label for="inputfile">
                Upload
                <span class="material-icons">publish</span>
            </label>
        </button>
        <button id="file-btn-disabled" class="mdl-button mdl-js-button mdl-button--raised" disabled>
            Upload
            <span class="material-icons">publish</span>
        </button>

        <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        
        <div id="score"></div>

        <script src="scripts/grader.js"></script>
    </body>
</html>
